<!DOCTYPE html>
<html>

<head>
    <title>RPGgame</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <script src="../JS/roleMoving.js" type="text/javascript" charset="utf-8"></script>
    <script src="../JS/Ajax.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="mainWrapper">
        <div id="role">
            <p class="username"></p>
        </div>
        <img class="npc_1" src="../img/npc_1.png" alt="">
        <img class="halo halo_left" src="../img/halo.png" alt="">
        <img class="halo halo_right" src="../img/halo.png" alt="">
        <div class="arrowWrapper_left">
            <img class="arrow arrow_left" src="../img/arrow.png" alt="">
            <p>锻造室</p>
        </div>
        <div class="arrowWrapper_right">
            <img class="arrow arrow_right" src="../img/arrow.png" alt="">
            <p>交易大厅</p>
        </div>
        <div class="dialog">
            <span class="speaker">NPC :</span>
            <p class="content"></p>
            <p class="cue">按space键继续</p>
        </div>
        <div class="bar">
        
            <div class="money">
                <img src="../img/money.png" alt="">
                <span>金币：</span>
                <span id="balance">0</span>
            </div>
            <div class="envelope">
                <img src="../img/envelope.png" alt="">
                <span>消息</span>
            </div>
            <div class="backpack">
                <img src="../img/pack.png" alt="">
                <span>背包</span>
            </div>
        </div>
        <div class="talk">
            <div class="showMessage">

            </div>
            <input type="text" name="" value="" placeholder="" id="input">
            <div class="send">
                Send
            </div>
            <div class="close"></div>
            <div class="open">
                打开公聊
            </div>
        </div>
    </div>
    <script src="../JS/index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
