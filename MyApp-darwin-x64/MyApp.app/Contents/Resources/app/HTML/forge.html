<!DOCTYPE html>
<html>

<head>
    <title>锻造室</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../CSS/forge.css">
    <link rel="stylesheet" type="text/css" href="../CSS/csshake.min.css">
    <script src="../JS/roleMoving.js" type="text/javascript" charset="utf-8"></script>
    <script src="../JS/Ajax.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="mainWrapper">
        <img class="blacksmith" src="../img/blacksmith.png" alt="">
        <img class="enter" src="../img/halo.png" alt="">

        <div id="role">
            <p class="username"></p>
        </div>

        <div class="arrowWrapper">
            <img class="arrow" src="../img/arrow.png" alt="">
            <p>返回城镇</p>
        </div>

        <div class="forge">
            <div class="top">
                <div class="quit">退出</div>
                <div class="mainForge">
                    <div class="upgrade shake-opacity">
                        升级武器
                    </div>
                    <div class="consume">
                        <p>升级将消耗两块锻造石和500金币</p>
                        <div class="sure">
                            确定
                        </div>
                        <div class="cancel">
                            取消
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/forge.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
