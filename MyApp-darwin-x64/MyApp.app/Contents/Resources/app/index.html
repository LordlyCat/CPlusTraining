<!DOCTYPE html>
<html>

<head>
    <title>注册登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./CSS/login.css">
    <script src="./JS/Ajax.js" type="text/javascript" charset="utf-8"></script>
    <script src="./JS/md5.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="mainWrapper">
        <div class="wrapper">
            <!-- <div class="topBtn">
                <div class="register">注册</div>
                <div class="login">登录</div>
            </div> -->
            <div class="registerInput">
                <div class="inputWrapper">
                    <input type="text" name="username" value="" placeholder="user name">
                </div>
                <div class="inputWrapper">
                    <input type="password" name="password" value="" placeholder="password">
                </div>
                <div class="inputWrapper">
                    <input type="password" name="check" value="" placeholder="confirm password">
                </div>
                <div class="register">注册</div>
            </div>
            <div class="loginInput">
                <div class="inputWrapper">
                    <input type="text" name="username" value="" placeholder="user name">
                </div>
                <div class="inputWrapper">
                    <input type="password" name="password" value="" placeholder="password">
                </div>
                <p class="go">没有账号，去注册</p>
                <div class="login">登录</div>
            </div>
            <div class="welcome">
            	<p class="welcomeWords">登录成功</p>
            	<p class="count"><span class="time">5</span>秒后进入游戏</p>
            </div>
        </div>
    </div>
    <script src="./JS/login.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
